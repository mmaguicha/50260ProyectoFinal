<h1>Cursos</h1>

<button (click)="openCoursesDialog()" mat-flat-button color="primary">
    <mat-icon>add</mat-icon>
    Dar de alta un curso
</button>

<table mat-table [dataSource]="courses" class="mat-elevation-z8" style="margin-top: 10px;">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>
  
      <td mat-cell *matCellDef="let course">
       {{ course.id }}
      </td>
    </ng-container>
  
    <!-- name  Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
  
      <td mat-cell *matCellDef="let course">
        {{ course.name }}
      </td>
    </ng-container>
  
    <!-- description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Descripcion</th>
  
      <td mat-cell *matCellDef="let course">
        {{ course.description }}
      </td>
    </ng-container>

     <!-- duration Column -->
     <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef>Duracion en horas</th>
  
      <td mat-cell *matCellDef="let course">
        {{ course.duration }}
      </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Fecha de alta</th>

      <td mat-cell *matCellDef="let course">
        {{ formatDate(course.createdAt) }}
      </td>
    </ng-container>
  
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
  
      <td mat-cell *matCellDef="let course">
        <button [routerLink]="course.id" color="accent" mat-icon-button>
          <mat-icon>visibility</mat-icon>
        </button>   
        <button  mat-icon-button color="primary" (click)="onEditcourse(course)">
          <mat-icon>edit</mat-icon>
        </button>
        <button  mat-icon-button color="warn" (click)="onDeletecourse(course.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
