<div class="login-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
            <h1 style="font-size: 1.5rem">Iniciar sesi√≥n</h1>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form          
          [formGroup]="loginForm"
          class="grid formgrid"
        >
          <div class="col-12">
            <mat-form-field class="w-full">
              <mat-label>Email</mat-label>
              <input formControlName="email" matInput />              
              <mat-error>{{
                loginForm.get("email")?.errors | formErrors                
              }}</mat-error>
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field class="w-full">
              <mat-label>Password</mat-label>
              <input 
                [type]="revealPassword ? 'text' : 'password'"
                formControlName="password"
                matInput
              />
              <mat-error>
                {{ loginForm.get("password")?.errors | formErrors }}
              </mat-error>
              <button
                (click)="revealPassword = !revealPassword"
                matSuffix
                mat-icon-button
              >
                <mat-icon>visibility</mat-icon>
              </button>
            </mat-form-field>
          </div>
          <div class="col-12">
            <button (click)="onSubmit()" style="display: flex; justify-content: center;" mat-flat-button color="primary">
              Ingresar
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
