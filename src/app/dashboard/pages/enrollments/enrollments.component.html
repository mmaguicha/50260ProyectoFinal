<h1>Inscripciones</h1>

<button (click)="createEnrollment()" mat-flat-button type="button" color="primary">
  <mat-icon>add</mat-icon>
    Realizar inscripción
</button> 
  
<!-- <pre>{{ enrollments | json }}</pre> -->
  
<table mat-table [dataSource]="enrollments" class="mat-elevation-z8" style="margin-top: 10px;">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>#</th>

    <td mat-cell *matCellDef="let enrollment">
     {{ enrollment.id }}
    </td>
  </ng-container>

  <!-- name  Column -->
  <ng-container matColumnDef="courseId">
    <th mat-header-cell *matHeaderCellDef>Id curso</th>

    <td mat-cell *matCellDef="let enrollment">
      {{ enrollment.courseId }}
    </td>
  </ng-container>

  <!-- description Column -->
  <ng-container matColumnDef="studentId">
    <th mat-header-cell *matHeaderCellDef>Id alumno</th>

    <td mat-cell *matCellDef="let enrollment">
      {{ enrollment.studentId }}
    </td>
  </ng-container> 

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Eliminar inscripción</th>

    <td mat-cell *matCellDef="let enrollment"> 
      <button [routerLink]="enrollment.id" color="accent" mat-icon-button>
        <mat-icon>visibility</mat-icon>
      </button>      
      <button  mat-icon-button color="warn" (click)="onDeleteEnrollment(enrollment.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
