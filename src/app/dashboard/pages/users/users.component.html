<h1>Usuarios</h1>

<button (click)="openUsersDialog()" mat-flat-button color="primary">
    <mat-icon>add</mat-icon>
    Dar de alta un usuario
</button>

<table mat-table [dataSource]="users" class="mat-elevation-z8" style="margin-top: 10px;">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>
  
      <td mat-cell *matCellDef="let user">
       {{ user.id }}
      </td>
    </ng-container>
  
    <!-- Fullname  Column -->
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef>Nombre completo</th>
  
      <td mat-cell *matCellDef="let user">
        {{ user | fullName  }}
      </td>
    </ng-container>
  
    <!-- email Column -->
    <ng-container matColumnDef="email">
        <!-- HEADER -->
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <!-- CELDA -->
        <td mat-cell *matCellDef="let user">
          {{ user.email }}
        </td>
      </ng-container>
    
      <!-- role Column -->
      <ng-container matColumnDef="role">
        <!-- HEADER -->
        <th mat-header-cell *matHeaderCellDef>Rol</th>
        <!-- CELDA -->
        <td mat-cell *matCellDef="let user">
          {{ user.role }}
        </td>
      </ng-container>
  
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
  
      <td mat-cell *matCellDef="let user">
        <button [routerLink]="user.id" color="accent" mat-icon-button>
          <mat-icon>visibility</mat-icon>
        </button>   
        <button  mat-icon-button color="primary" (click)="onEditUser(user)">
          <mat-icon>edit</mat-icon>
        </button>
        <button  mat-icon-button color="warn" (click)="onDeleteUser(user.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
